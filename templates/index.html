{% extends 'base.html' %}
{% block body %}

<a class="btn btn-info btn-lg m-5" href="/create" role="button">CREATE NEW TASK</a>
{% for post in posts %}
<div class="card w-50 mb-3" style="margin: auto;">
    <div class="card-body">
        <!--
        {% if post.due.date() < today %}
        <div class="alert alert-warning" role="alert">
            期限切れです。
        </div>
        {% endif %}
        -->
        <h2 class="card-title">タイトル : 心拍数</h2> 
        <p>{{ heart_sec }}</p>
        <a class="btn btn-secondary" href="detail/{{ post.id }}" role="button">Detail</a>
        <a class="btn btn-success" href="update/{{ post.id }}" role="button">Update</a>
        <a class="btn btn-danger" href="delete/{{ post.id }}" role="button">delete</a>
    </div>
</div>


{% endfor %}
{% endblock %}
